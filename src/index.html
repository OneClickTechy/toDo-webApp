<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list maker</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main class="min-h-screen w-full flex flex-col justify-center align-center gap-4">
      <header>
        <h1 class="text-center text-3xl">ToDo List Maker</h1>
      </header>
      <section class="grow flex flex-col justify-start items-center">
        <form class="flex flex-col justify-center items-start bg-green-100 border-[1px] border-black p-4 relative gap-2">
            <button class="absolute top-0 right-0 p-4" type="button">X</button>
          <label for="input-name">Task Name</label>
          <input
            class="border-b-green-600 border-2"
            type="text"
            name="input-name"
            id="input-name"
            placeholder="enter a task"
            required
          />

          <label for="input-due-date">Due Date</label>
          <input
            class="border-b-green-600 border-2"
            type="date"
            name="input-due-date"
            id="input-due-date"
            required
          />

          <label for="input-priority">Priority</label>
          <select
            class="border-b-green-600 border-2"
            name="input-priority"
            id="input-priority"
            required
          >
            <option value="" selected hidden>---select---</option>
            <option value="high">🚨 High Priority</option>
            <option value="medium">🔶 Medium Priority</option>
            <option value="low">🟢 Low Priority</option>
            <option value="deferred">⏳ Deferred</option>
            <option value="on-hold">🛑 On Hold</option>
          </select>

          <label for="input-status">Status</label>
          <select
            class="border-b-green-600 border-2"
            name="input-status"
            id="input-status"
            required
          >
            <option value="" selected hidden>---select---</option>
            <option value="not-started">🔲 Not Started</option>
            <option value="in-progress">🔄 In Progress</option>
            <option value="completed">✅ Completed</option>
            <option value="on-hold">🛑 On Hold</option>
            <option value="canceled">❌ Canceled</option>
            <option value="deferred">⏳ Deferred</option>
          </select>
          <div class="flex justify-between items-center w-full">
          <button type="submit" class="bg-green-600 text-white p-2">Add</button>
          <button type="reset" class="bg-green-600 text-white p-2">Reset</button>
        </div>
        </form>
      </section>
      <footer>
        <i>oneclick techy &copy;</i>
      </footer>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
