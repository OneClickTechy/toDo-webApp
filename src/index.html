<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list maker</title>
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main
      class="min-h-screen w-full flex flex-col justify-center align-center gap-4 relative"
    >
      <header>
        <h1 class="text-center text-3xl">ToDo List Maker</h1>
      </header>
      <section
        class="flex-col justify-start items-center absolute top-[40px] left-[50%] -translate-x-1/2 hidden"
        id="task-input-container"
      >
        <form
          class="flex flex-col justify-center items-start bg-green-100 border-[1px] border-black p-4 relative gap-2"
          id="task-form"
        >
          <button class="absolute top-4 right-4" type="button" id="cancel-btn">
            X
          </button>
          <label for="input-name">Task Name</label>
          <input
            class="border-b-green-600 border-2"
            type="text"
            name="input-name"
            id="input-name"
            placeholder="enter a task"
            required
          />

          <label for="input-due-date">Due Date</label>
          <input
            class="border-b-green-600 border-2"
            type="date"
            name="input-due-date"
            id="input-due-date"
            required
          />

          <label for="input-priority">Priority</label>
          <select
            class="border-b-green-600 border-2"
            name="input-priority"
            id="input-priority"
            required
          >
            <option value="" selected hidden>---select---</option>
            <option value="🚨 High Priority">🚨 High Priority</option>
            <option value="🔶 Medium Priority">🔶 Medium Priority</option>
            <option value="🟢 Low Priority">🟢 Low Priority</option>
          </select>

          <label for="input-status">Status</label>
          <select
            class="border-b-green-600 border-2"
            name="input-status"
            id="input-status"
            required
          >
            <option value="" selected hidden>---select---</option>
            <option value="🔲 Not Started">🔲 Not Started</option>
            <option value="🔄 In Progress">🔄 In Progress</option>
            <option value="✅ Completed">✅ Completed</option>
            <option value="🛑 On Hold">🛑 On Hold</option>
            <option value="❌ Canceled">❌ Canceled</option>
            <option value="⏳ Deferred">⏳ Deferred</option>
          </select>
          <div class="flex justify-between items-center w-full">
            <button
              type="submit"
              class="bg-green-600 text-white p-2"
              id="add-btn"
            >
              Add
            </button>
            <button
              type="reset"
              class="bg-green-600 text-white p-2"
              id="reset-btn"
            >
              Reset
            </button>
          </div>
        </form>
      </section>


      <section id="tasks-container" class="grow"></section>


      <section
        class="flex justify-end items-center w-full fixed bottom-[10px] right-[10px]"
      >
        <button
          class="group cursor-pointer outline-none hover:rotate-90 duration-300"
          title="Add New"
          id="add-new-btn"
        >
          <svg
            class="stroke-green-500 fill-none group-hover:fill-green-800 group-active:stroke-green-200 group-active:fill-green-600 group-active:duration-0 duration-300"
            viewBox="0 0 24 24"
            height="50px"
            width="50px"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-width="1.5"
              d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
            ></path>
            <path stroke-width="1.5" d="M8 12H16"></path>
            <path stroke-width="1.5" d="M12 16V8"></path>
          </svg>
        </button>
      </section>
      <footer class="text-center">
        <i>oneclick techy &copy;</i>
      </footer>
    </main>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/64224c8a23.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
