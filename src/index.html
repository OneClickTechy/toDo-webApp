<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="todo list" />
    <link
      rel="shortcut icon"
      href="../assets/logo_icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <script type="module" src="./script/app.js"></script>
    <title>To-Do App</title>
  </head>
  <body>
    <header class="header-container">
      <figure>
        <img src="../assets/logo_woBg.png" alt="todo app logo" />
      </figure>
      <section>
        <h1 class="nerko-one-regular text-xl">To-do app</h1>
        <small>by <span class="nerko-one-regular">Oneclicktechy</span></small>
      </section>
    </header>
    <aside></aside>
    <main>
      <h2>Task Board</h2>
      <div class="task-add-container hide">
        <div>
          <h3 class="task-heading">New Task</h3>

          <label class="no-wrap" for="task-name"
            >Task name
            <input
              class="transparent"
              type="text"
              placeholder="Ex.Project demo"
              name="task-name"
              id="task-name"
              required
            />
          </label>

          <label class="no-wrap" for="priority"
            >Priority
            <select name="priority" class="transparent" id="priority" required>
              <option value="" selected disabled hidden>
                --select priority--
              </option>
              <option value="🔴">🔴 High</option>
              <option value="🟠">🟠 Medium</option>
              <option value="🟢">🟢 Low</option>
              <option value="🔥">🔥 Urgent</option>
              <option value="🚩">🚩 Critical</option>
            </select>
          </label>

          <label class="no-wrap" for="task-end-date"
            >End date
            <input
              type="date"
              class="transparent"
              name="task-end-date"
              id="task-end-date"
          /></label>

          <label class="no-wrap" for="task-status"
            >Task status
            <select name="task-status" class="transparent" id="task-status">
              <option value="" selected disabled hidden>
                --select status--
              </option>
              <option value="✔️">✔️ Completed</option>
              <option value="🔄">🔄 In Progress</option>
              <option value="⏳">⏳ Not Started</option>
              <option value="⏸️">⏸️ On Hold</option>
              <option value="❌">❌ Cancelled</option>
              <option value="📋">📋 Pending Review</option>
              <option value="🔬">🔬 Testing</option>
              <option value="⚠️">⚠️ Failed</option>
            </select>
          </label>

          <button type="button" class="add-task-btn btn-reset">Add task</button>
        </div>
      </div>

      <div class="tasks-container">
        <ul id="tasks">
          <li class="task">
            <p>Demo</p>
            <p>H</p>
            <p>01/01/2024</p>
            <p>Completed</p>
            <div>
              <button class="btn-reset three-dot-menu">
                <i class="fa-solid fa-ellipsis-vertical"></i>
              </button>
              <div class="task-menu">
                <button class="task-menu-btn edit">edit</button>
                <button class="task-menu-btn delete">delete</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <button class="btn-reset add-btn" id="click-to-view-task">+</button>
    </main>
    <footer></footer>
    <script
      src="https://kit.fontawesome.com/64224c8a23.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
