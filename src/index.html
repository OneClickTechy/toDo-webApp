<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo list maker</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main
      class="min-h-screen w-full flex flex-col justify-center align-center gap-4 relative"
    >
      <header>
        <h1 class="text-center text-3xl">ToDo List Maker</h1>
      </header>
      <section class="grow flex flex-col justify-start items-center">
        <form
          class="flex flex-col justify-center items-start bg-green-100 border-[1px] border-black p-4 relative gap-2"
        >
          <button class="absolute top-0 right-0 p-4" type="button">X</button>
          <label for="input-name">Task Name</label>
          <input
            class="border-b-green-600 border-2"
            type="text"
            name="input-name"
            id="input-name"
            placeholder="enter a task"
            required
          />

          <label for="input-due-date">Due Date</label>
          <input
            class="border-b-green-600 border-2"
            type="date"
            name="input-due-date"
            id="input-due-date"
            required
          />

          <label for="input-priority">Priority</label>
          <select
            class="border-b-green-600 border-2"
            name="input-priority"
            id="input-priority"
            required
          >
            <option value="" selected hidden>---select---</option>
            <option value="high">🚨 High Priority</option>
            <option value="medium">🔶 Medium Priority</option>
            <option value="low">🟢 Low Priority</option>
          </select>

          <label for="input-status">Status</label>
          <select
            class="border-b-green-600 border-2"
            name="input-status"
            id="input-status"
            required
          >
            <option value="" selected hidden>---select---</option>
            <option value="not-started">🔲 Not Started</option>
            <option value="in-progress">🔄 In Progress</option>
            <option value="completed">✅ Completed</option>
            <option value="on-hold">🛑 On Hold</option>
            <option value="canceled">❌ Canceled</option>
            <option value="deferred">⏳ Deferred</option>
          </select>
          <div class="flex justify-between items-center w-full">
            <button type="submit" class="bg-green-600 text-white p-2">
              Add
            </button>
            <button type="reset" class="bg-green-600 text-white p-2">
              Reset
            </button>
          </div>
        </form>
      </section>

      
        
      

      <section>
        <div
          class="border-l-green-500 border-l-[5px] rounded-l-xl px-4 m-2 bg-gray-300"
        >
          <ul>
            <li hidden>task id</li>
            <li class="capitalize"><b>frontend developer</b></li>
            <li>Due : <span class="text-gray-500">12/31/2024</span></li>
            <li>🚨 High Priority</li>
            <li>🔄 In Progress</li>
          </ul>
          <div class="flex justify-around">
            <button>
              <i class="fa-solid fa-pen-to-square text-green-600"></i>
            </button>
            <button><i class="fa-solid fa-trash text-green-600"></i></button>
          </div>
        </div>
      </section>
      <section>
        <div
          class="border-l-green-500 border-l-[5px] rounded-l-xl px-4 m-2 bg-gray-300"
        >
          <ul>
            <li hidden>task id</li>
            <li class="capitalize"><b>frontend developer</b></li>
            <li>Due : <span class="text-gray-500">12/31/2024</span></li>
            <li>🚨 High Priority</li>
            <li>🔄 In Progress</li>
          </ul>
          <div class="flex justify-around">
            <button>
              <i class="fa-solid fa-pen-to-square text-green-600"></i>
            </button>
            <button><i class="fa-solid fa-trash text-green-600"></i></button>
          </div>
        </div>
      </section>

      <section class="flex justify-end items-center w-full fixed bottom-[10px] right-[10px]"> 
      <button
      class="group cursor-pointer outline-none hover:rotate-90 duration-300"
      title="Add New"
    >
      <svg
        class="stroke-green-500 fill-none group-hover:fill-green-800 group-active:stroke-green-200 group-active:fill-green-600 group-active:duration-0 duration-300"
        viewBox="0 0 24 24"
        height="50px"
        width="50px"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-width="1.5"
          d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
        ></path>
        <path stroke-width="1.5" d="M8 12H16"></path>
        <path stroke-width="1.5" d="M12 16V8"></path>
      </svg>
    </button>
  </section>
      <footer class="text-center">
        <i>oneclick techy &copy;</i>
      </footer>
    </main>
    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/64224c8a23.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
